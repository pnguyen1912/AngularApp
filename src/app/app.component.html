



<div style="display: inline-block;" class="wrapper">
  <div class="shopping-list">
    <div class="list">
      
      <ul>
        <li *ngFor="let item of shoppingItems$ | async">
          <h2>
          {{ item.name}}
          </h2>
        </li>
      </ul>

     
    </div>
  </div>
</div>

<div class="wrapper" style="float: right">
<div class="shopping-list">
  <div class="list">
    <h2>Shopping List</h2>

    <ul>
      <li *ngFor="let item of cartItems$ | async">
        {{ item.name}}
      </li>
    </ul>

   
  </div>
</div>
</div>
